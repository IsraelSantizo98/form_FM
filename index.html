<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="container-text">
      <div class="title">
        <h1>
          Learn to code by watching others
        </h1>
      </div>
    </div>
    <div class="text">
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
  </div>
  <div class="right">
    <div class="promo">
      <div class="promo-text">
        <p>
          Try it free 7 days 
          <span>
            then $20/mo. there after
          </span>
        </p>
      </div>
    </div>
  <form action="">
    <input type="text" id="firts_name" placeholder="First Name">
    <input type="text" id="last_name" placeholder="Last Name">
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" name="" id="password" placeholder="Password">
    <input type="submit" value="Claim your free trial" class="trial">
    <div class="term">
      <span>By clicking the button, you are agreeing to our<small> Terms and Services</small></span>
    </div>
  </form>
  </div>
</div>
</body>
</html>
